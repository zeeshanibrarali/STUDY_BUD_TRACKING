{% load static %}

<!-- Include necessary CSS and JavaScript files -->
<link rel="stylesheet" href="{% static 'styles/tracking_page.css' %}">
<script src="{% static 'styles/tracking_page.js' %}"></script>

<form id="activity-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-control" required>
            <option value="">Select Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="rating">Sustainability Rating:</label>
        <input type="range" id="rating" name="rating" class="form-control" min="0" max="10" step="0.5">
    </div>

    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
